<!DOCTYPE html>
<head>
    <title>Cube</title>
    <style>
        body{
            margin:0;
            overflow: hidden;
        }
    </style>
</head>


<body>
    <canvas id = "myCanvas"></canvas>
    <script>
        myCanvas.width = 400
        myCanvas.height = 400;

        const el = document.getElementById("myCanvas");
        const ctx = el.getContext('2d');

        const thickness = 20;
        let x = 0, y = 0, w = 400, h = 400;

        let i = 1;
        while (i <= 10){
            ctx.beginPath();
            ctx.rect(x,y,w,h);

            if (i % 2 == 1){
                ctx.fillStyle="blue";
            } else {
                ctx.fillStyle="white";
            }
            
            ctx.fill();

            x = x + thickness;
            y = y + thickness;
            w = w - thickness - thickness;
            h = h - thickness - thickness;

            i = i + 1;
        }


    </script>    
</body>

</html>
